<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee (HR)</title>
</head>
<body style="margin: 10%; background-color: beige;">
    <h1>Add Employee (HR)</h1>
    <form action="/insert_emp_hr" method="POST">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="phone_no">Phone Number:</label>
        <input type="text" id="phone_no" name="phone_no" required><br><br>
        <label for="rank">Rank:</label>
        <input type="text" id="rank" name="rank" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
