<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
 
</head>

<body style="text-align: center; margin-top: 7%; background-color: beige;">
    <a href="/" style="margin-right: 50%; color: #951d1d;">Home</a>

    <div class="container">
        <h1>Login Page</h1>
        <hr style="width: 30%;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="error">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><hr style="width: 20%;">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><hr style="width: 20%;">
            <input type="submit" value="Login">
            <hr style="width: 30%;">
        </form>
    </div>
</body>
</html>
