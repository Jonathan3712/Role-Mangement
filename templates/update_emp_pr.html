<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee (PR) Data</title>
</head>
<body style="margin: 10%; background-color: beige;">
    <h1>Update Employee (PR) Data</h1>
    <form action="/update_emp_pr" method="POST">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="phone_no">Phone Number:</label>
        <input type="text" id="phone_no" name="phone_no" required><br><br>
        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" required><br><br>
        <input type="submit" value="Update">
    </form>
    
</body>
</html>
